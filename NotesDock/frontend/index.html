<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Select your department, year, and semester to access study notes.">
    <title>Notes Dock</title>
    <link rel="icon" href="/NotesDock/frontend/assets/logo.png">
    <link rel="stylesheet" href="../frontend/css/index.css">
</head>

<body>
    <!-- Header -->

    <header class="header">
        <img src="/NotesDock/frontend/assets/logo.png" alt="Notes Dock Logo" class="header-logo">
        <h1 class="site-title">Notes Dock</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="selection-container">
            <div class="selection-header">
                <h2 class="selection-title">Welcome to Notes Dock</h2>
                <p class="selection-subtitle">Select your department, year, and semester to access study materials</p>
            </div>

            <form class="selection-form" id="selection-form">
                <div class="form-group">
                    <label for="department" class="form-label">Department</label>
                    <select id="department" name="department" class="form-select" required>
                        <option value="">Select Department</option>
                        <option value="computer-science">Bsc Computer Science</option>
                        <!-- <option value="information-technology">Information Technology</option>
                        <option value="electronics-communication">Electronics & Communication Engineering</option>
                        <option value="electrical">Electrical Engineering</option>
                        <option value="mechanical">Mechanical Engineering</option>
                        <option value="civil">Civil Engineering</option>
                        <option value="biotechnology">Biotechnology</option>
                        <option value="chemical">Chemical Engineering</option>
                        <option value="aerospace">Aerospace Engineering</option>
                        <option value="automobile">Automobile Engineering</option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="year" class="form-label">Academic Year</label>
                    <select id="year" name="year" class="form-select" required>
                        <option value="">Select Year</option>
                        <!-- <option value="1">1st Year</option> -->
                        <option value="2">2nd Year</option>
                        <!-- <option value="3">3rd Year</option>
                        <option value="4">4th Year</option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="semester" class="form-label">Semester</label>
                    <select id="semester" name="semester" class="form-select" required>
                        <option value="">Select Semester</option>
                        <option value="odd">Odd Semester</option>
                        <option value="even">Even Semester</option>
                    </select>
                </div>

                <div class="error-message" id="error-message" role="alert">
                    Please select all fields to continue.
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    Access Our Notes
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Notes Dock. All rights reserved.</p>
    </footer>
    <script src="../frontend/js/index.js"></script>
</body>

</html>
